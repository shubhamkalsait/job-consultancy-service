<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Consultancy Service</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Job Consultancy Service</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="home">
        <h2>Welcome to Our Job Consultancy Service</h2>
        <p>We help you find your dream job!</p>
    </section>
    <section id="services">
        <h2>Our Services</h2>
        <ul>
            <li>Resume Writing</li>
            <li>Interview Preparation</li>
            <li>Job Search Assistance</li>
        </ul>
    </section>
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Job Consultancy Service</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
